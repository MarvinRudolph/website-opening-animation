<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Website Opening Animation</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    </head>
    <body>
        <div id="hero">
            <div class="hero__video">
                <video width="100%" height="100%" class="hero__video-player" muted loop>
                    <source src="assets/city.mp4" type="video/mp4">
                </video>
                <div class="hero__video-headline">
                    <h1>New York City</h1>
                </div>
            </div>
            <div class="hero__curtain"></div>
        </div>
    </body>
</html>
